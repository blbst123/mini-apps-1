<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
</head>
<body>
  <table border="1" width="200" height="200">
    <tr>
      <td class="location1" align="center">X</td>
      <td class="location2" align="center">O</td>
      <td class="location3" align="center">X</td>
    </tr>
    <tr>
      <td class="location4" align="center">X</td>
      <td class="location5" align="center">X</td>
      <td class="location6" align="center">X</td>
    </tr>
    <tr>
      <td class="location7" align="center">O</td>
      <td class="location8" align="center">O</td>
      <td class="location9" align="center">O</td>
    </tr>
  </table>
  <div>
    <h1>PlayerX Score:</h1>
    <p id="scoreX">1</p>
    <h1>PlayerY Score:</h1>
    <p id="scoreY">2</p>
  </div>  
  <script src="app.js"></script>
</body>
</html>
