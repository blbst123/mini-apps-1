<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>JSON to CSV</title>
</head>

<body>

  <form onsubmit="submitFile(event)">
    <textarea rows="7" cols="80" id="inputField">Input JSON String here</textarea>
    <input type="submit" value="Submit">
  </form>
  <div>
    <textarea rows="7" cols="80" id="outputField">Output CSV String here</textarea>
  </div>
  <div id="download">
    <a href="../csv" target="_blank">Download</a>
  </div>
  <form ref='uploadForm' id='uploadForm' action='http://localhost:3000/upload' method='post'
    encType="multipart/form-data">
    <input type="file" name="sampleFile" />
    <input type='submit' value='Upload!' />
  </form>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
